function Init()
{ var WERT=50.0;
  document.forms[0]._WERT.value = WERT;
  document.M1.SetMeter(WERT);
  document.M2.SetMeter(WERT);
  document.M3.SetMeter(WERT);
  document.M4.SetMeter(WERT);
  document.M5.SetMeter(WERT);
  document.M6.SetMeter(WERT);
  document.M7.SetMeter(WERT);
}

function SetWert(form)
{var DF= parseFloat(form._WERT.value);
 document.M1.SetMeter(DF);
 document.M2.SetMeter(DF);
 document.M3.SetMeter(DF);
 document.M4.SetMeter(DF);
 document.M5.SetMeter(DF);
 document.M6.SetMeter(DF);
 document.M7.SetMeter(DF);

}



//-->
</script>
