<script language="Javascript">
<!--

var head    = "X";
    unit    = "V";
    digital = "true";
    analog  = "true";
    xmin    = 0.0;
    xmax    = 100;
    xinit   = 0.0;

    hbg     = "Gray";
    hfg     = "Black";
    abg     = "Gray";
    afg     = "Black";
    dbg     = "Gray";
    dfg     = "Black";
    err     = "Red";

function Init()
{ var WERT=50.0;
  document.forms[1]._WERT.value      = WERT;
  document.umeter.SetMeter(WERT);

  document.forms[0]._head.value      = head;
  document.forms[0]._unit.value      = unit;
  document.forms[0]._digital.value   = digital;
  document.forms[0]._analog.value    = analog;
  document.forms[0]._xmin.value      = xmin;
  document.forms[0]._xmax.value      = xmax;
  document.forms[0]._xinit.value     = xinit;

  document.umeter.SetParameter(head,unit,digital,analog,
                               xmin,xmax,xinit);

}

function SetWert(form)
{var DF= parseFloat(form._WERT.value);
 document.umeter.SetMeter(DF);

}

function SetPar(form)
{head    = form._head.value;
 unit    = form._unit.value;
 digital = form._digital.value;
 analog  = form._analog.value;
 xmin    = parseFloat(form._xmin.value);
 xmax    = parseFloat(form._xmax.value);
 xinit   = parseFloat(form._xinit.value);
 document.umeter.SetParameter(head,unit,digital,analog,
                              xmin,xmax,xinit);

}

function SetCol(form)
{Idx = form._HBGColor.selectedIndex;
 hbg = form._HBGColor.options[Idx].value;
 Idx = form._HFGColor.selectedIndex;
 hfg = form._HFGColor.options[Idx].value;
 Idx = form._DBGColor.selectedIndex;
 dbg = form._DBGColor.options[Idx].value;
 Idx = form._DFGColor.selectedIndex;
 dfg = form._DFGColor.options[Idx].value;
 Idx = form._ABGColor.selectedIndex;
 abg = form._ABGColor.options[Idx].value;
 Idx = form._AFGColor.selectedIndex;
 afg = form._AFGColor.options[Idx].value;
 Idx = form._ERRColor.selectedIndex;
 err = form._ERRColor.options[Idx].value;
 document.umeter.SetColors(hbg,hfg,abg,afg,dbg,dfg,err);
}

//-->
</script>



</Head>
